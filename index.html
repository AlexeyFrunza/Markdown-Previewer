<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <title>Markdown Previewer</title>
</head>

<body onload="setDefault()">
  <script src="./js/marked.js"></script>
  <script>
    function updatePreview() {
      let preview = document.getElementById("preview");
      let editorValue = document.getElementById("editor").value;
      preview.innerHTML = marked(editorValue);
    }
    function setDefault() {
      let defaultText = `\
# It's a Markdown Previewer Project
## Made by 
  [@Olliexey](https://www.instagram.com/callmekaumie/)
    <dl>You can write any text you need
    <dt>Here...</dt>
    <dd>Or here.</dd>
  </dl>
  \`This is an example of inline code\`

  \`\`\`
  function getContact(){
    return myContact
  }
  \`\`\`

  - Coding
  - makes 
  - me 
  - happy!

  > There is an example of block quote

  You can add any photo you want . So I did .
  ![Fisheye Pic](https://i.pinimg.com/736x/32/9b/bd/329bbddf25e466808f4e1ea86624e532.jpg)
  
  **Any bold text you need here**

      `;
      let editorField = document.getElementById("editor")
      editorField.value = defaultText
      let previewElement = document.getElementById("preview");
      previewElement.innerHTML = marked(defaultText)
    }
  </script>

  <div class="container-fluid">
    <div class="row">
      <div class="col text-center bg-dark">
        <h1 class="text-white">Markdown Previewer</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-6 bg-light bg-gradient d-flex flex-column">
        <h2 class="m-3 text-center">Editor</h2>
        <div class="form-group flex-grow-1 d-flex flex-column">
          <textarea id="editor" onkeyup="updatePreview()" class="form-control mt-3 flex-grow-1"></textarea>
        </div>
      </div>
      <div class="col-6 bg-info bg-gradient">
        <h2 class="m-3 text-center">Preview</h2>
        <div id="preview" class="mt-3">
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>
</body>

</html>
